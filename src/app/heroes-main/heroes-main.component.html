<h2>My Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let item of heroes"
    (click)="handleSelect(item)"
    [class.selected]="selectedHero === item"
  >
    <span class="badge">{{ item.id }}</span>
    {{ item.name }}
  </li>
</ul>

<app-heroes-detail [hero]="selectedHero"></app-heroes-detail>
