<div class="container">
  <h2>Products</h2>
  <p *ngIf="products.length === 0; else notEmpty" style="text-align: center"></p>
  <ng-template #notEmpty>
    <div *ngFor="let item of products">
      <h3>
        <a
          [title]="item.name + ' details'"
          [routerLink]="['/products', item.id]"
        >
          {{ item.name }}
        </a>
      </h3>
      <p *ngIf="item.description">
        Description: {{ item.description }}
      </p>
      <button (click)="share(item)">share</button>
      <app-product-alerts
        [product]="item"
        (notify)="onNotify()"
      ></app-product-alerts>
    </div>
</ng-template>
</div>
